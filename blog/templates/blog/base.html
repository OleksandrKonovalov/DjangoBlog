<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Task Django Blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        {% if user.is_superuser %}
        <div class="alert alert-info alert-dismissible fade show my-0" role="alert">
          <a href="/admin/">Admin panel</a> is available.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}

        <nav class="navbar navbar-light bg-primary my-0">
          <a class="navbar-brand text-white" href="/">
              <b style="text-shadow: black 3px 3px 3px;">My Blog</b>
          </a>
        </nav>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        <nav class="navbar navbar-light bg-primary mt-4 py-4">
          <p class="text-center"><h6 style="text-shadow: black 3px 3px 3px;" class="text-white">(c) 2020</h6></p>

        </nav>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
</html>
