{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="card my-3 mx-5 border border-dark">
          <div class="card-body px-4 py-2 form-inline">
              <a class="mr-4" href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2></a>
              {% include "blog/tags.html" %}
          </div>
          <div class="card-footer text-muted px-4 py-1 border-top border-dark">{{ post.author }} @ {{ post.created }}</div>
        </div>
    {% endfor %}
    {% include "blog/pagination.html" with page=posts %}
{% endblock %}
